<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Tracking Salient Points</title>

    <meta name="description" content="UI for Tracking Salient Points - Master of Sciense Thesis">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>
    <section class="hidden overlay centered-content">
      <img src="/img/loader.gif" class="loader-control" />
    </section>

    <section class="main-content">
      <section>
        <label for="movies">Select video:</label>
        <select name="movies" id="movies" disabled>
          <option value="-1">No video</option>
        </select>
      </section>

      <section>
        <label for="algorithms">Select algorithm:</label>
        <select name="algorithms" id="algorithms" disabled>
          <option value="-1">No algorithm</option>
        </select>
      </section>

      <section id="dense-optical-flow-parameter" class="parameters-container hidden">
        <label for="grid-resolution">Grid resolution:</label>
        <input type="number" id="grid-resolution" value="15" required />
      </section>

      <section>
        <input type="submit" id="invoke" value="Invoke" disabled />
      </section>

      <section class="media-container">
        <section id="video-container" class="hidden">
          <video id="player" class="bordered" controls></video>
        </section>
      </section>
    </section>

    <script src="/js/common.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
