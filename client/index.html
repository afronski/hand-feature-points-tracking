<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Tracking Salient Points</title>

    <meta name="description" content="UI for Tracking Salient Points - Master of Sciense Thesis">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>
    <section class="hidden overlay centered-content">
      <img src="/img/loader.gif" class="loader-control" />
    </section>

    <section class="main-content">
      <section>
        <label for="movies">Select video:</label>
        <select name="movies" id="movies" disabled>
          <option value="-1">No video</option>
        </select>
      </section>

      <section>
        <label for="algorithms">Select algorithm:</label>
        <select name="algorithms" id="algorithms" disabled>
          <option value="-1">No algorithm</option>
        </select>
      </section>

      <section data-algorithm-id="0" class="parameters-container hidden">
        <div>
          <label for="minimal-distance-between-points">Minimal distance between points:</label>
          <input type="number" id="minimal-distance-between-points" value="10.0" step="any" required />
        </div>

        <div>
          <label for="maximum-features-count">Maximum feature points amount:</label>
          <input type="number" id="maximum-features-count" value="500" required />
        </div>
      </section>

      <section data-algorithm-id="1" class="parameters-container hidden">
        <div>
          <label for="grid-resolution">Grid resolution:</label>
          <input type="number" id="grid-resolution" value="15" required />
        </div>

        <div>
          <label for="window-size">Window size:</label>
          <input type="number" id="window-size" value="5" required />
        </div>

        <div>
          <label for="iterations">Iterations:</label>
          <input type="number" id="iterations" value="5" required />
        </div>
      </section>

      <section data-algorithm-id="2" class="parameters-container hidden">
        <div>
          <label for="trees-amount">Trees amount:</label>
          <input type="number" id="trees-amount" value="1" required />
        </div>

        <div>
          <label for="feature-points-amount">Feature points amount:</label>
          <input type="number" id="feature-points-amount" value="100" required />
        </div>

        <div>
          <label for="intensity-threshold">Intensity threshold:</label>
          <input type="number" id="intensity-threshold" value="10" required />
        </div>

        <div>
          <label for="generated-random-points-count">Generated random points amount:</label>
          <input type="number" id="generated-random-points-count" value="30" required />
        </div>
      </section>

      <section>
        <input type="submit" id="invoke" value="Invoke" disabled />
      </section>

      <section class="media-container">
        <section id="video-container" class="hidden">
          <video id="player" class="bordered" controls></video>
        </section>
      </section>
    </section>

    <script src="/js/common.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
