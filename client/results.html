<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Tracking Salient Points - Results</title>

    <meta name="description" content="UI for Tracking Salient Points - Results - Master of Sciense Thesis">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/dependencies/nv.d3.css">

    <script src="/js/dependencies/d3.min.js"></script>
    <script src="/js/dependencies/nv.d3.min.js"></script>
  </head>

  <body>
    <section class="hidden overlay centered-content">
      <img src="/img/loader.gif" class="loader-control" />
    </section>

    <section class="main-content">
      <section>
        <label for="types">Select type:</label>
        <select name="types" id="types" disabled>
          <option value="-1">Empty</option>
          <option value="-1" disabled>---</option>
          <option value="0">General Memory usage</option>
          <option value="1">Memory usage for parametrized Random Forest Tracker</option>
          <option value="2">Memory usage for parametrized Sparse Optical Flow</option>
          <option value="3">Memory usage for parametrized Dense Optical Flow</option>
          <option value="-1" disabled>---</option>
          <option value="4">General Quality</option>
          <option value="5">Quality for parametrized Random Forest Tracker</option>
          <option value="6">Quality for parametrized Sparse Optical Flow</option>
          <option value="7">Quality for parametrized Dense Optical Flow</option>
          <option value="-1" disabled>---</option>
          <option value="8">General time performance</option>
          <option value="9">Time performance for parametrized Random Forest Tracker</option>
          <option value="10">Time performance for parametrized Sparse Optical Flow</option>
          <option value="11">Time performance for parametrized Dense Optical Flow</option>
          <option value="-1" disabled>---</option>
          <option value="12">General overhead</option>
          <option value="13">Overhead for parametrized Random Forest Tracker</option>
          <option value="14">Overhead for parametrized Sparse Optical Flow</option>
          <option value="15">Overhead for parametrized Dense Optical Flow</option>
        </select>
      </section>

      <section id="charts"></section>
    </section>

    <script src="/js/common.js"></script>
    <script src="/js/results.js"></script>
  </body>
</html>
