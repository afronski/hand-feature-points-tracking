<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Tracking Salient Points - Keypoints</title>

    <meta name="description" content="UI for Tracking Salient Points - Keypoints Selection - Master of Sciense Thesis">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>
    <section class="hidden overlay centered-content">
      <img src="/img/loader.gif" class="loader-control" />
    </section>

    <section class="main-content">
      <section>
        <label for="movies">Select video:</label>
        <select name="movies" id="movies" disabled>
          <option value="-1">No video</option>
        </select>
      </section>

      <section>
        <input type="button" id="clear" value="Clear" disabled />
        <input type="button" id="undo" value="Undo" disabled />
        <input type="submit" id="save" value="Save" disabled />
      </section>

      <section class="media-container">
        <section id="canvas-container" class="hidden">
            <canvas id="frame" class="bordered keypoints"></canvas>
        </section>
      </section>
    </section>

    <script src="/js/common.js"></script>
    <script src="/js/keypoints.js"></script>
  </body>
</html>
